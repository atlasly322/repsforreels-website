<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon - Comprehensive setup for Google Search -->
		<!-- Primary favicon (ICO for maximum compatibility with Google) -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<!-- PNG favicons at Google-recommended sizes (multiples of 48px) -->
		<link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
		<!-- Standard sizes -->
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<!-- Safari Pinned Tab -->
		<link rel="mask-icon" href="/logo-shield.svg" color="#833AB4" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
