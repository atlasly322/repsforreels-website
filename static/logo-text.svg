<svg width="500" height="130" viewBox="0 0 500 130" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="50%" stop-color="#E8C4A0"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </linearGradient>
    <linearGradient id="instagramGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#833AB4"/>
      <stop offset="33%" stop-color="#DD2A7B"/>
      <stop offset="66%" stop-color="#F77737"/>
      <stop offset="100%" stop-color="#FCAF45"/>
    </linearGradient>
  </defs>

  <!-- Centered wordmark: Reps(165px) + For(70px) + Reels(200px) = ~435px total -->
  <g transform="translate(250, 0)">
    <text x="-217" y="62" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="68" font-weight="800" letter-spacing="-2" fill="url(#goldGradient)">Reps</text>
    <text x="-55" y="62" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="44" font-weight="400" font-style="italic" fill="rgba(255,255,255,0.5)">For</text>
    <text x="17" y="62" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="68" font-weight="800" letter-spacing="-2" fill="url(#instagramGradient)">Reels</text>
  </g>

  <!-- Centered tagline -->
  <text x="250" y="105" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="15" font-weight="600" letter-spacing="4" text-anchor="middle" fill="#D4A574">NO REPS, NO REELS.</text>
</svg>
